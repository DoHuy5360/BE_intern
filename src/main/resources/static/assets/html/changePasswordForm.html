<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				width: 100%;
				height: 100vh;
				display: grid;
				place-items: center;
			}
			#bg {
				background-image: url(https://st3.depositphotos.com/10839834/34091/v/450/depositphotos_340916064-stock-illustration-alert-safety-background.jpg);
				background-repeat: no-repeat;
				background-size: 400px 300px;
				background-position: center;
				color: black;
				height: 300px;
				width: 400px;
			}
			#layout {
				display: grid;
				place-items: center;
				height: 300px;
				width: 400px;
				backdrop-filter: blur(2px);
			}
			#change-password-url {
				color: #a70000;
				font-size: 1.5rem;
				cursor: pointer;
			}
			#change-password-url:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<div id="layout">
				<a id="change-password-url" th:href="|${url}?certificate=${jwtToken}|">Nhấp vào đây để đổi mật khẩu</a>
			</div>
		</div>
	</body>
</html>
