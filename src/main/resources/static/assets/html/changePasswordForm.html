<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: Arial, Helvetica, sans-serif;
			}
			#bg {
				width: clamp(400px, 100%, 600px);
				border-radius: 3px;
				overflow: hidden;
				margin: auto;
			}
			#layout {
				background-color: #282a36;
				padding-bottom: 30px;
			}

			#button-submit {
				background-image: url(https://cdn.discordapp.com/attachments/1084346712241471589/1099598416058798141/white_vertical.png);
				margin: auto;
				border-radius: 3px;
				padding: 10px 0;
				width: 200px;
				text-align: center;
			}
			a {
				text-decoration: none;
			}
			#wrap-img {
				background-image: url(https://cdn.discordapp.com/attachments/1084346712241471589/1099598416058798141/white_vertical.png);
				height: 100px;
			}
			#logo {
				background-image: url(http://127.0.0.1:5500/src/main/resources/static/assets/image/logo/urban_transparent.png);
				background-image: url(https://cdn.discordapp.com/attachments/1084346712241471589/1090131915308273736/uhezsghgvbl8uih8wgav-BEt4jUIdO-transformed.png);
				height: inherit;
				object-fit: cover;
				width: 100%;
				background-position: center;
				background-repeat: no-repeat;
			}
			#message {
				padding: 20px;
				font-size: 0.9rem;
				text-align: start;
				line-height: 20px;
			}
			.message-normal {
				color: #d5d5d5;
			}
			#message-warning {
				color: #ead352;
			}
			#message-forcus {
				color: #c34848;
			}
			#plat {
				background-color: #f0f2f3;
				width: 100%;
				padding: 50px 0;
			}
		</style>
	</head>
	<body>
		<div id="plat">
			<div id="bg">
				<div id="wrap-img">
					<div id="logo"></div>
				</div>
				<div id="layout">
					<div id="message">
						<p class="message-normal">This is password change email, please click the button below to be redirected to the password change page.</p>
						<br />
						<p id="message-warning"><sup>*</sup> If you did not request to this change, please check your account security as it may have been compromised by an attacker.</p>
						<br />
						<p id="message-forcus" th:text="| This email will expires in ${expiresTime} minutes.|"></p>
						<br />
						<p class="message-normal">From Develop Team.</p>
					</div>
					<div id="button-submit">
						<a id="change-password-url" th:href="|${url}?certificate=${jwtToken}|"> Change Password </a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
