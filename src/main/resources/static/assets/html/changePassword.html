<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/changePassword.css" />
		<title>Change Password</title>
	</head>
	<body>
		<div class="grid_center">
			<form id="change-password-form">
				<h2>Change Password</h2>
				<div id="inner-wrap">
					<div class="wrap_input">
						<label class="input_label" for="setnew-pws">New Password</label>
						<input id="setnew-pws" type="password" required value="a" />
					</div>
					<div class="wrap_input">
						<label class="input_label" for="retype-pws">Retype Password</label>
						<input id="retype-pws" type="password" required value="a" />
					</div>
				</div>
				<button id="form-submit" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
<script src="../js/changePassword.js"></script>
